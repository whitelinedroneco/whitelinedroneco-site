<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <a href="/"><img src="/assets/img/logo.png" alt="WhiteLine Drone Co. logo"></a>
      </div>
      <div class="menu-toggle" aria-label="Open navigation menu"><i class="fas fa-bars"></i></div>

      </nav>

  </header>
  <main>
    <section>
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <p style="text-align:center; max-width:800px; margin:0 auto 2rem auto;">Have a project in mind? Let us know the details and we'll get back to you soon. Fields marked with an asterisk (*) are required.</p>
        <form id="contact-form" action="https://formspree.io/f/yourFormEndpoint" method="POST">
          <label for="name">Name*</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>
          <label for="project-type">Project Type*</label>
          <select id="project-type" name="project-type" required>
            <option value="">Select a project type</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Construction">Construction</option>
            <option value="Events">Events</option>
            <option value="Other">Other</option>
          </select>
          <label for="message">Message*</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="status-message"></p>
        <p style="text-align:center; margin-top:1rem;">Prefer email? Reach us at <span style="white-space:nowrap;">info [at] whitelinedrone.co</span></p>
      </div>
    </section>
  </main>
